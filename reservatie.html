<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>homepagina</title>
</head>
<body>

    <div class="header-achtergrond">
        <header class="header container">
            
            <a href="index.html" class="header-logo">wok plaza</a>
            <nav class="navigatie">
                <a href="index.html">home</a>
                <a href="onze-keuken.html">onze keuken</a>
                <a href="contact.html">contact</a>
                <a href="reservatie.html">reservatie</a>
            </nav>
            
        </header>
    </div>

    <div class="form container">
        <form method="post">

            <div class="formFlex">
                <div class="input">
                    <label for="achternaam">Achternaam</label>
                    <input type="text" name="achternaam"  id="achternaam">
                </div>

                <div class="input">
                    <label for="voornaam">Voornaam</label>
                    <input type="text" name="voornaam" id="voornaam">
                </div>
            </div>    

            <div class="formFlex">
                <div class="input">
                    <label for="telefoon">Telefoon</label>
                    <input type="text" name="telefoon" id="telefoon">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div> 
            </div>

            <div class="formFlex">
                <div class="input">
                    <label for="datum">Datum waneer u komt</label>
                    <input type="text" name="datum" id="datum">
                </div>

                <div class="input">
                    <label for="aantal">Aantal personen</label>
                    <select name="aantal" id="aantal">
                        <option value="">Maak uw keuze</option>
                        <option value="1prs">1 Persoon</option>
                        <option value="2prs">2 Personen</option>
                        <option value="3prs">3 Personen</option>
                        <option value="4prs">4 Persoon</option>
                        <option value="5prs">5 Personen</option>
                        <option value="6prs">6 Personen</option>
                        <option value="7prs">7 Persoon</option>
                        <option value="8prs">8 Personen</option>
                        <option value="9prs">9 Personen</option>
                        <option value="10prs">10 Personen</option>
                    </select>
                </div>

                <div class="input">
                    <label for="tijdslot">Uur van aankomst</label>
                    <select name="tijden" id="tijden">
                        <option value="">Kies u uur</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                        <option value="21:30">21:30</option>
                    </select>
                </div>
            </div>

           
            <div class="input">
                <label for="prijs">Kies uw arangement</label>
                <select name="prijs" id="prijs">
                    <option value="">maak uw keuze</option>
                    <option value="prijs1">arangement 1</option>
                    <option value="prijs2">arangement 2</option>
                    <option value="prijs3">arangement 3</option>
                </select>
            </div>
            

            <div class="formFlex">
                <div class="jarig">
                    <label for="verjaardag">Ben jij jarig? vink mij dan aan.</label>
                    <input type="checkbox" name="verjaardag" id="verjaardag">
                </div>
                
                
                <div class="input hidden">
                    <label for="naamJarige">Naam van de jarige</label>
                    <input type="text" name="naamJarige" id="naamJarige">
                </div>

                <div class="input hidden">
                    <label for="leeftijdJarige">Hoe oud wordt de jarige?</label>
                    <input type="text" name="leeftijdJarige" id="leeftijdJarige">
                </div>
            </div>

            <div class="input">
                <label for="bericht">Bericht</label>
                <textarea class="input" name="bericht" id="bericht"></textarea>
            </div>

            <input class="btn_reservatie" type="button" name="verstuur" id="verstuur" value="reserveer nu">

        </form>
    </div>

            </div>
